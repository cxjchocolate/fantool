<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>主机管理</title>
    <link rel="stylesheet" href="css/script.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fanui.css">
</head>
<body>
{% include "menu.html" %}
<div class="container">
    <div class="container-header">
        <div class="btn btn-large btn-blue" id="addInstance" onclick="">
            <i class="icon-plus"></i>
            添加主机实例
        </div>
    </div>
    <div class="container-body">
        <div class="search-result"></div>
    </div>
</div>
<div id="dialog-form" class="fanui" title="添加主机实例">
    <form>
        <fieldset>
            <input type="hidden" name="host-id" id="host-id"></td>
            <table>
                <tr>
                    <td><label for="host-name">Host Name: </label></td>
                    <td><input type="text" name="host-name" id="host-name"
                               class="text ui-widget-content ui-corner-all">
                </tr>
                <tr>
                    <td><label for="host-ip">Host IP: </label></td>
                    <td><input type="text" name="host-ip" id="host-ip"
                               class="text ui-widget-content ui-corner-all">
                </tr>
                <tr>
                    <td><label for="ssh-port">SSH Port: </label>
                    </td>
                    <td><input type="text" name="ssh-port" id="ssh-port" class="text ui-widget-content ui-corner-all">
                    </td>
                </tr>
                <tr>
                    <td><label for="host-type">Host Type: </label>
                    </td>
                    <td><input type="text" name="host-type" id="host-type"
                               class="text ui-widget-content ui-corner-all">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>
</body>
<script type="text/javascript" src="js/jquery-2.1.4.js"></script>

</html>
