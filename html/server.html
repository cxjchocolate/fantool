<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>服务器管理</title>
    <link rel="stylesheet" href="css/script.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fanui.css">
</head>
<body>
{% include "menu.html" %}
<div class="container">
    <div class="container-header">
        <div class="btn btn-large btn-blue" id="addInstance" onclick="">
            <i class="icon-plus"></i>
            添加服务器实例
        </div>
    </div>
    <div class="container-body">
        <div class="search-result"></div>
    </div>
</div>
<div id="dialog-form" class="fanui" title="添加服务器实例">
    <form>
        <fieldset>
            <input type="hidden" name="server-id" id="server-id"></td>
            <table>
                <tr>
                    <td><label for="server-name">Server Name: </label></td>
                    <td><input type="text" name="server-name" id="server-name"
                               class="text ui-widget-content ui-corner-all">
                </tr>
                <tr>
                    <td><label for="host-name">Host Name: </label></td>
                    <td><input type="text" name="host-name" id="host-name" class="text ui-widget-content ui-corner-all">
                    </td>
                </tr>
                <tr>
                    <td><label for="ssh-port">SSH Port: </label>
                    </td>
                    <td><input type="text" name="ssh-port" id="ssh-port" class="text ui-widget-content ui-corner-all">
                    </td>
                </tr>
                <tr>
                    <td><label for="server-type">Server Type: </label>
                    </td>
                    <td><input type="text" name="server-type" id="server-type"
                               class="text ui-widget-content ui-corner-all">
                    </td>
                </tr>
                <tr>
                    <td><label for="server-port">Server Port: </label>
                    </td>
                    <td><input type="text" name="server-port" id="server-port"
                               class="text ui-widget-content ui-corner-all">
                    </td>
                </tr>
                <tr>
                    <td><label for="webapp_home">WebApp Home: </label>
                    </td>
                    <td><input type="text" name="webapp_home" id="webapp_home"
                               class="text ui-widget-content ui-corner-all">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>
</body>
<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/search.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/fanui.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/server.js"></script>
<script type="text/javascript" src="js/base64.js"></script>
</html>
